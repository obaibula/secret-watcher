version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gocritic
    - unparam
    - unconvert
    - gosec
    - bodyclose
    - nilerr
    - noctx
    - nilnil
    - wsl_v5

  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck
          - gosec
          - unparam

  settings:
    govet:
      enable-all: true
      disable:
        - shadow
        - fieldalignment

    staticcheck:
      checks:
        - all
        - -ST1000 # Incorrect or missing package comment

    gosec:
      excludes:
        - G404 # Use of weak random number generator

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    text:
      print-linter-name: true
      print-issued-lines: true
      colors: true
  sort-order:
    - linter
    - severity
    - file
